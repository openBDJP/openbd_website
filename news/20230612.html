    <h1>openBDの一部書誌・書影情報の更新遅延について</h1>
<b>2023年6月12日更新</b>
<br/><br/>
6月5日からJPO出版情報登録センター（JPRO）から版元ドットコムに対する書誌・書影データの配信が停止していることを確認しています。版元ドットコム会員社以外の出版社のデータ更新に遅延が発生しています。
現在、状況を確認中です。
